#Random Syslog-formatted logs
#[sources.dummy_logs]
#type = "demo_logs"
#format = "syslog"
#interval = 1

[sources.bd]
type = "splunk_hec"
address = "0.0.0.0:8088"
valid_tokens = [ "${SP_TOKEN}"]
tls.crt_file = "/tmp/cert.pem"
tls.key_file = "/tmp/key.pem"
tls.enabled = true
tls.verify_certificate = false

[transforms.logtail_transform_bd]
type = "remap"
inputs = [ "bd" ]
source = '''
.dt = del(.timestamp)
'''

[sinks.logtail_http_sink_bd]
type = "http"
inputs = [ "logtail_transform_bd" ]
uri = "https://in.logtail.com/"
encoding.codec = "json"
auth.strategy = "bearer"
auth.token = "${LOGTAIL_TOKEN}"

[sinks.logtail_http_sink_bd.tls]
verify_certificate = false


# Print parsed logs to stdout
[sinks.print_bd]
type = "console"
inputs = ["logtail_transform_bd"]
target = "stdout"
encoding.codec = "json"

